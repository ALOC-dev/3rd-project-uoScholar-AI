name: Daily UOS Notices

permissions:
  contents: write   # 권한 설정

on:
  schedule:
    - cron: "00 18 * * *"   # UTC 18:00 = KST 03:00
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run crawler
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_CHARSET: "utf8mb4"
        run: |
          python html_image_merge_crawler.py

      - name: List files before git add
        run: |
          echo "Listing screenshot folder contents before git add"
          ls -al /home/runner/work/3rd-project-uoScholar-AI/3rd-project-uoScholar-AI/screenshot || true

      - name: Check git status before commit
        run: |
          echo "Checking git status"
          git status

      - name: Commit and push screenshots
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git pull --rebase
          git add screenshot/
          echo "Git status after git add:"
          git status  # 변경 사항 확인
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update screenshots"
            git push origin HEAD:main
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List files after git push
        run: |
          echo "Listing screenshot folder contents after git push"
          ls -al /home/runner/work/3rd-project-uoScholar-AI/3rd-project-uoScholar-AI/screenshot || true
